          type : "POST",
          dataType : "json",
          data : {},

          async : false,
          success : function(res) {
            if(res.code ==0){
              if(res.data = VERSION){
                var oDiv = document.getElementById('clickMe')
                oDiv.click();
                // window.location.href = window.location.origin+"/mobile/m?version="+ res.data;
              }
            }
          },
        })
      });
